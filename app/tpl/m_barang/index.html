<div ng-controller="barangCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Master - Barang</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">



                        <label class="col-sm-2 control-label">Nama</label>
                        <div class="col-sm-3">
                            <input st-search="nama" class="form-control"/>

                        </div>
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-3">
                            <select stInputEvent="change" st-search="is_deleted" class="form-control">
                                <option value="0">Aktif</option>
                                <option value="1">Terhapus</option>
                            </select>

                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kategori</label>
                        <div class="col-sm-3">
                            <select class="form-control m-b" st-search="roles_id">
                                <option value="">-- Pilih Roles --</option>
                                <option ng-repeat="kategori in sKategori" value="{{kategori.id}}">{{kategori.nama}}</option>
                            </select>

                        </div>
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-3">
                            <input st-search="username" class="form-control"/>

                        </div>

                    </div>

                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="nama">nama</th>
                            <th st-sort="nama">kategori</th>
                            <th st-sort="nama">satuan</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.nama}}</td>
                            <td>{{row.kategori}}</td>
                            <td>{{row.satuan}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)" ng-show="row.is_deleted == 0"></button>
                                    <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="trash(row);" ng-show="row.is_deleted == 0"></button>
                                    <button type="button" class="btn btn-info fa fa-recycle" ng-click="restore(row);" ng-show="row.is_deleted == 1"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);" ng-show="row.is_deleted == 1"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">

                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="form.nama" ng-disabled="is_view" ng-show="type == barang" required />
                        </div>
                        <label class="col-sm-2 control-label">Kategori</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="form.kategori_id" ng-disabled="is_view" required>
                                <option value="">-- Pilih Roles --</option>
                                <option ng-repeat="kategori in sKategori" value="{{kategori.id}}">{{kategori.nama}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Satuan</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="form.satuan_id" ng-disabled="is_view" required>
                                <option value="">-- Pilih Roles --</option>
                                <option ng-repeat="satuan in sSatuan" value="{{satuan.id}}">{{satuan.nama}}</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" ng-model="form.password" ng-disabled="is_view" required />
                        </div>
                    </div>







                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                            <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan</button>
                        </div>
                    </div>	
                </form>
            </div>
        </div>
    </div>
</div>
