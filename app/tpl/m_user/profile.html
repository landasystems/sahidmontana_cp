<div ng-controller="penggunaProfileCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Edit Profile</h1>
    </div>

    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-9">
                        <form name="landaform" class="form-horizontal form-validation ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nama</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" ng-model="form.nama" ng-disabled="is_view" required />
                                </div>
                            </div>
                           
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" ng-model="form.username" ng-disabled="is_view" required />
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" ng-model="form.password" ng-disabled="is_view"/>
                                    <span class="help-block m-b-none">Isikan password baru, untuk mengganti password</span>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary fa fa-save" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan Perubahan Profile</button>
                                </div>
                            </div>	
                        </form>
                    </div>
                    <div class="col-md-3 settings">
